name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, dev]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  graph-checks:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        graph:
          - name: ledger
            path: typescript/ledger
          - name: react
            path: typescript/react
          - name: simple
            path: typescript/simple

    name: ${{ matrix.graph.name }} checks

    defaults:
      run:
        working-directory: ./${{ matrix.graph.path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: ${{ matrix.graph.path }}/yarn.lock

      - name: Install dependencies
        run: yarn install --immutable

      - name: Check code formatting
        run: yarn format:check

      - name: Verify no uncommitted changes after formatting check
        run: |
          # Ignore .yarn/install-state.gz as it's regenerated by yarn install
          if ! git diff --exit-code -- . ':!.yarn/install-state.gz'; then
            echo "❌ Code has uncommitted changes after formatting check!"
            echo "Please run 'yarn format' locally and commit the changes."
            echo ""
            echo "Changed files:"
            git diff --name-only -- . ':!.yarn/install-state.gz'
            echo ""
            echo "Detailed changes:"
            git diff -- . ':!.yarn/install-state.gz'
            exit 1
          else
            echo "✅ Code is properly formatted."
          fi

      - name: Run tests
        run: yarn test --passWithNoTests

      - name: Build ${{ matrix.graph.name }} service
        run: yarn build

      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build artifacts not found!"
            exit 1
          fi
          echo "✅ Build artifacts generated successfully."
          echo "Generated files:"
          ls -la dist/ | head -20
